<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <form action="" class="form">
      <h2>Sign Up</h2>
      <div class="form-control">
        <label for="username">User Name:</label>
        <input type="text" id="username" placeholder="User Name" class="input">
      </div>

      <div class="form-control">
        <label for="useremail">User Email:</label>
        <input type="email" id="useremail" placeholder="User Email" class="input">
      </div>

      <div class="form-control">
        <label for="userpassword">Password:</label>
        <input type="text" id="userpassword" placeholder="Password" class="input">
      </div>

      <div class="form-control">
        <label for="confirmpassword">Confirm Password:</label>
        <input type="text" id="confirmpassword" placeholder="Confirm Password" class="input">
      </div>

      <div class="gender">
        <label>Gender:</label>
        <label for="male">
          Male:
          <input type="radio" id="male" name="gender"> </label>
        <label for="female">
          Female
          <input type="radio" id="female" name="gender"></label>
      </div>

      <div class="hobbies">
        <p>Hobbies:</p>
        <label for="reading">Reading
          <input type="checkbox" id="reading">
        </label>
        <label for="Football">Football
          <input type="checkbox" id="football">
        </label>
        <label for="cricket">Cricket
          <input type="checkbox" id="cricket">
        </label>
        <label for="movies">Watching Movies
          <input type="checkbox" id="Movies">
        </label>


      </div>
      <button>Submit</button>

    </form>
  </div>
</body>

</html>
